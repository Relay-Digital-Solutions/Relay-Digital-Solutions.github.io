<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relay Digital Solutions</title>
  <link rel="preconnect" href="https://fonts.cdnfonts.com" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/mona-sans" />
  <style>
    :root {
      --bg: #000000;
      --fg: #f5f5f5;
      --muted: #b5b5b5;
      --accent: #ffd700;
      --max-width: 1100px;
      --radius: 14px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Mona-Sans", "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
    }

    .shell {
      width: 100%;
      max-width: var(--max-width);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.06), rgba(255, 255, 255, 0.02));
      border-radius: var(--radius);
      padding: 56px 64px;
      box-shadow: var(--shadow);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.06);
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 0.3px;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .badge .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(255, 215, 0, 0.18);
    }

    .hero {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 48px;
      align-items: center;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.03);
      border: 1px dashed rgba(255, 255, 255, 0.12);
      border-radius: var(--radius);
      padding: 32px;
      min-height: 200px;
    }

    .logo {
      max-width: 100%;
      max-height: 140px;
      object-fit: contain;
      filter: drop-shadow(0 8px 30px rgba(0, 0, 0, 0.35));
    }

    h1 {
      font-size: clamp(38px, 4vw, 58px);
      margin: 18px 0 12px;
      letter-spacing: -0.02em;
      color: var(--fg);
    }

    .deck {
      font-size: 18px;
      color: var(--muted);
      max-width: 640px;
      line-height: 1.6;
      margin: 0 0 28px;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: transform 160ms ease, box-shadow 160ms ease, color 160ms ease, background 160ms ease;
      border: 1px solid rgba(255, 255, 255, 0.14);
    }

    .btn.primary {
      background: var(--accent);
      color: #111;
      box-shadow: 0 12px 40px rgba(255, 215, 0, 0.35);
    }

    .btn.secondary {
      color: var(--fg);
      background: rgba(255, 255, 255, 0.06);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn.primary:hover {
      box-shadow: 0 16px 50px rgba(255, 215, 0, 0.45);
    }

    .meta {
      margin-top: 32px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 820px) {
      .shell {
        padding: 40px 28px;
      }

      .hero {
        grid-template-columns: 1fr;
      }

      .logo-wrap {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <main class="shell">
    <div class="badge">
      <span class="dot" aria-hidden="true"></span>
      Relay Digital Solutions
    </div>

    <section class="hero">
      <div class="logo-wrap" aria-label="Company logo area">
        <!-- Replace assets/logo.png with your logo file -->
        <img class="logo" src="assets/logo.png" alt="Relay Digital Solutions logo" />
      </div>

      <div>
        <h1>So you have an idea?</h1>
        <p class="deck">Making your business a little more ahead of the game than the rest.</p>

        <div class="cta-row">
          <a class="btn primary" href="mailto:hello@relaydigital.temp">Email Us</a>
          <a class="btn secondary" href="https://calendly.com/relay-digital/intro-chat" target="_blank" rel="noreferrer">Book a call</a>
        </div>

        <p class="meta">Black / White / Yellow palette · Mona Sans type · Fast, focused landing.</p>
      </div>
    </section>
  </main>
</body>
</html>
